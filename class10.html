    function showLessons(subject) {
        const lessonContainer = document.getElementById('lessonContainer');
        lessonContainer.innerHTML = ''; // Clear previous content

        const subjectDiv = document.createElement('div');
        subjectDiv.innerHTML = `<h2 class="subject-title">${subject.charAt(0).toUpperCase() + subject.slice(1)}</h2>`;
        
        const table = document.createElement('table');
        table.innerHTML = `
            <thead>
                <tr>
                    <th>Lesson Number</th>
                    <th>Lesson Name</th>
                    <th>Type</th>
                    <th>Price (₹)</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody></tbody>
        `;

        lessons[subject].forEach((lesson, index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${lesson.name}</td>
                <td>${lesson.type === 'free' ? '<span class="free-tag">Free</span>' : '<span class="premium-tag">Premium</span>'}</td>
                <td class="price">${lesson.price === 0 ? 'Free' : '₹' + lesson.price}</td>
                <td class="course-details">
                    ${lesson.type === 'premium' ? `
                        <i class="fas fa-video"></i> Video Lectures<br>
                        <i class="fas fa-file-pdf"></i> PDFs<br>
                        <i class="fas fa-sticky-note"></i> Notes<br>
                        <i class="fas fa-book"></i> Textbook<br>
                        <i class="fas fa-question-circle"></i> Doubt sessions: ${lesson.doubtSession}<br>
                    ` : `
                        <i class="fas fa-link"></i> Resource Links<br>
                        <i class="fas fa-book"></i> Textbook<br>
                    `}
                    <i class="fas fa-headset"></i> 24/7 support<br>
                    <i class="fas fa-user"></i> Instructor: ${lesson.instructor}<br>
                    <i class="fas fa-phone"></i> ${lesson.phone}<br>
                    <i class="fas fa-envelope"></i> ${lesson.email}
                </td>
            `;
            table.querySelector('tbody').appendChild(tr);
        });

        subjectDiv.appendChild(table);
        subjectDiv.innerHTML += '<div class="total-marks">Total Maximum Marks: 100</div>';
        lessonContainer.appendChild(subjectDiv);

        updatePrices();

        // Update active button
        document.querySelectorAll('.subject-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.subject-btn:nth-child(${['english', 'maths', 'science', 'social', 'hindi', 'telugu', 'history', 'computer'].indexOf(subject) + 1})`).classList.add('active');
    }

    function updatePrices() {
        const category = document.getElementById('categoryFilter').value;
        const priceElements = document.querySelectorAll('.price');
        priceElements.forEach(element => {
            let price = parseInt(element.textContent.replace('₹', ''));
            if (!isNaN(price)) {
                switch (category) {
                    case 'BPL':
                    case 'SC':
                    case 'ST':
                        price = Math.floor(price * 0.25); // 75% discount
                        break;
                    case 'OBC':
                    case 'EWS':
                        price = Math.floor(price * 0.5); // 50% discount
                        break;
                    case 'Minority':
                    case 'Disabled':
                        price = Math.floor(price * 0.6); // 40% discount
                        break;
                    default: // General
                        // No discount
                        break;
                }
                element.textContent = price === 0 ? 'Free' : '₹' + price;
            }
        });
    }
