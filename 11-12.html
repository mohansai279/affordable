<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes 11-12 | Educational Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .btn {
            width: 150px;
            height: 150px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn i {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .content-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .resource-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .resource-item {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .resource-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .resource-item a, .resource-item button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .resource-item a:hover, .resource-item button:hover {
            background-color: #2980b9;
        }
        #cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #cart:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .special-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .special-buttons a {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .special-buttons a:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @media (max-width: 768px) {
            .btn {
                width: 120px;
                height: 120px;
                font-size: 16px;
            }
            .btn i {
                font-size: 36px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Classes 11-12</h1>

        <!-- Class Selector -->
        <div id="classSelector" class="selector">
            <button class="btn float-animation" onclick="selectClass(11)" style="background-color: #3498db;">
                <i class="fas fa-school"></i>
                Class 11
            </button>
            <button class="btn float-animation" onclick="selectClass(12)" style="background-color: #e74c3c;">
                <i class="fas fa-graduation-cap"></i>
                Class 12
            </button>
        </div>

        <!-- Board Selector -->
        <div id="boardSelector" class="selector" style="display:none;">
            <button class="btn" onclick="selectBoard('State')" style="background-color: #2ecc71;">
                <i class="fas fa-map-marked-alt"></i>
                State Board
            </button>
            <button class="btn" onclick="selectBoard('CBSE')" style="background-color: #f39c12;">
                <i class="fas fa-book-open"></i>
                CBSE
            </button>
            <button class="btn" onclick="selectBoard('ICSE')" style="background-color: #9b59b6;">
                <i class="fas fa-university"></i>
                ICSE
            </button>
        </div>

        <!-- Stream Selector -->
        <div id="streamSelector" class="selector" style="display:none;">
            <button class="btn" onclick="selectStream('MPC')" style="background-color: #1abc9c;">
                <i class="fas fa-atom"></i>
                MPC
            </button>
            <button class="btn" onclick="selectStream('BiPC')" style="background-color: #d35400;">
                <i class="fas fa-dna"></i>
                BiPC
            </button>
        </div>

        <!-- Subject Selector -->
        <div id="subjectSelector" class="selector" style="display:none;"></div>

        <!-- Resources Section -->
        <div id="resources" style="display:none;">
            <div class="content-section">
                <h2>Free Resources</h2>
                <div id="freeResources" class="resource-list"></div>
            </div>

            <div class="content-section">
                <h2>Premium Content</h2>
                <div id="premiumResources" class="resource-list"></div>
            </div>

            <!-- Special Links -->
            <div id="specialButtons" class="special-buttons" style="display:none;"></div>
        </div>
    </div>

    <div id="cart" onclick="viewCart()">
        Cart: <span id="cart-count">0</span> items
    </div>

    <script>
        let selectedClass, selectedBoard, selectedStream, selectedSubject;
        let cart = [];

        const subjects = {
            MPC: ['Mathematics', 'Physics', 'Chemistry', 'English', 'Sanskrit'],
            BiPC: ['Biology', 'Physics', 'Chemistry', 'English', 'Sanskrit']
        };

        const specialLinks = {
            12: {
                MPC: [
                    { name: 'JEE Mains', url: 'jee-mains.html' },
                    { name: 'EAPCET', url: 'eapcet.html' }
                ],
                BiPC: [
                    { name: 'NEET', url: 'neet.html' },
                    { name: 'Nursing Courses', url: 'nursing-courses.html' }
                ]
            }
        };

        function selectClass(classNum) {
            selectedClass = classNum;
            document.getElementById('boardSelector').style.display = 'flex';
            document.getElementById('streamSelector').style.display = 'none';
            document.getElementById('subjectSelector').style.display = 'none';
            document.getElementById('resources').style.display = 'none';
        }

        function selectBoard(board) {
            selectedBoard = board;
            document.getElementById('streamSelector').style.display = 'flex';
        }

        function selectStream(stream) {
            selectedStream = stream;
            showSubjects(stream);
            showResources();
        }

        function showSubjects(stream) {
            let subjectSelector = document.getElementById('subjectSelector');
            subjectSelector.innerHTML = '';
            subjects[stream].forEach(subject => {
                let btn = document.createElement('button');
                btn.className = 'btn';
                btn.style.backgroundColor = getRandomColor();
                btn.innerText = subject;
                btn.onclick = () => selectSubject(subject);
                subjectSelector.appendChild(btn);
            });
            subjectSelector.style.display = 'flex';
        }

        function selectSubject(subject) {
            selectedSubject = subject;
            alert(`You selected ${selectedSubject}`);
        }

        function showResources() {
            document.getElementById('resources').style.display = 'block';

            let freeResources = document.getElementById('freeResources');
            freeResources.innerHTML = `
                <div class="resource-item">
                    <h3>Free Sample Papers</h3>
                    <a href="sample-papers.html">Download</a>
                </div>
                <div class="resource-item">
                    <h3>NCERT Solutions</h3>
                    <a href="ncert-solutions.html">View</a>
                </div>
            `;

            let premiumResources = document.getElementById('premiumResources');
            premiumResources.innerHTML = `
                <div class="resource-item">
                    <h3>Live Classes</h3>
                    <button onclick="addToCart('Live Classes', 1000)">Add to Cart</button>
                </div>
                <div class="resource-item">
                    <h3>Personal Tutor</h3>
                    <button onclick="addToCart('Personal Tutor', 3000)">Add to Cart</button>
                </div>
            `;

            let specialButtons = document.getElementById('specialButtons');
            specialButtons.innerHTML = '';
            if (selectedClass === 12 && specialLinks[selectedClass][selectedStream]) {
                specialLinks[selectedClass][selectedStream].forEach(link => {
                    let a = document.createElement('a');
                    a.href = link.url;
                    a.innerText = link.name;
                    specialButtons.appendChild(a);
                });
                specialButtons.style.display = 'flex';
            }
        }

        function addToCart(item, price) {
            cart.push({ item, price });
            document.getElementById('cart-count').innerText = cart.length;
        }

        function viewCart() {
            let cartSummary = cart.map(item => `${item.item}: ₹${item.price}`).join("\n");
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            alert(`Cart Summary:\n\n${cartSummary}\n\nTotal: ₹${total}`);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
