<!DOCTYPE html>

        body {

            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;

            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .image-container {
            perspective: 1000px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .image-3d {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .image-container:hover .image-3d {
            transform: rotateY(10deg) rotateX(10deg);
        }
        h2 {
            color: #0066cc;
            cursor: pointer;
        }
        p {
            color: #666;
        }
    </style>
</head>
