<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://public.blob.vercel-storage.com/eEZHAoPTOBSYGBE/education-background-2Yt0kVnbqWBLwQc7vHopQyOqoRUrN8.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ed0faa;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }
        .block-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .block {
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        .block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        }
        .block:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
        }
        .block:hover img {
            transform: scale(1.1);
        }
        .block-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        .block-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .block:hover .block-icon {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .block-container {
                flex-direction: column;
                align-items: center;
            }
            .block {
                width: 200px;
                height: 200px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
            opacity: 0;
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(40);
                opacity: 0;
            }
        }
        .superhero {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-image: url('https://public.blob.vercel-storage.com/eEZHAoPTOBSYGBE/superhero-5Yt0kVnbqWBLwQc7vHopQyOqoRUrN8.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1000;
            animation: superheroEntrance 2s ease-out 2s forwards;
        }
        .smoke {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-image: url('https://public.blob.vercel-storage.com/eEZHAoPTOBSYGBE/smoke-6Yt0kVnbqWBLwQc7vHopQyOqoRUrN8.png');
            background-size: cover;
            opacity: 0;
            z-index: 999;
            animation: smokeEffect 2s ease-out 2s forwards;
        }
        @keyframes superheroEntrance {
            0% { bottom: -100%; }
            100% { bottom: 0; }
        }
        @keyframes smokeEffect {
            0% { opacity: 0; }
            50% { opacity: 0.7; }
            100% { opacity: 0; }
        }
    </style>
</head>

    <script>
        // Fireworks effect
        function createFirework(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.transform = rotate(${Math.random() * 360}deg);
                document.body.appendChild(firework);
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        document.querySelectorAll('.block').forEach(block => {
            block.addEventListener('click', function(e) {
                e.preventDefault();
                createFirework(e.clientX, e.clientY);
                setTimeout(() => {
                    window.location.href = this.getAttribute('href');
                }, 500);
            });
        });

        // Superhero and smoke are now handled by CSS animations
    </script>
