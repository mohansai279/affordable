<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Courses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .enrollment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #3F51B5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            opacity: 0.9;
        }

        .confirmation-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="enrollment-container">
        <h1>Enroll in a Course</h1>
        <form id="enrollmentForm">
            <label for="studentName">Full Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>

            <label for="gradeLevel">Grade Level</label>
            <select id="gradeLevel" name="gradeLevel" required>
                <option value="" disabled selected>Select your grade level</option>
                <option value="1-10">1-10 (Classes)</option>
                <option value="11-12">11-12 (Intermediate)</option>
                <option value="UG">Undergraduate</option>
                <option value="PG">Postgraduate</option>
            </select>

            <label for="courseName">Select Course</label>
            <select id="courseName" name="courseName" required>
                <option value="" disabled selected>Select your course</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Computer Science">Computer Science</option>
            </select>

            <button type="submit">Enroll</button>
        </form>

        <div class="confirmation-message" id="confirmationMessage">
            Thank you, <span id="displayName"></span>! You have successfully enrolled in <span id="displayCourse"></span>.
        </div>
    </div>

    <script>
        // Form submission event
        document.getElementById('enrollmentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get form values
            const studentName = document.getElementById('studentName').value;
            const courseName = document.getElementById('courseName').value;

            // Display confirmation message
            document.getElementById('displayName').textContent = studentName;
            document.getElementById('displayCourse').textContent = courseName;
            document.getElementById('confirmationMessage').style.display = 'block';

            // Clear the form (optional)
            document.getElementById('enrollmentForm').reset();
        });
    </script>
</body>
</html>
