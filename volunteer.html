<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Teacher Registration - Affordable Education</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --accent-color: #F5A623;
            --text-color: #333333;
            --background-color: #F0F4F8;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 60%);
            animation: sparkle 4s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-25px, -25px); }
        }
        
        h1 {
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .content {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-top: -50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        form {
            display: grid;
            gap: 1.5rem;
        }
        
        label {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="file"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="file"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #E09400;
            transform: translateY(-2px);
        }
        
        .file-upload {
            display: grid;
            gap: 1rem;
        }
        
        .file-upload-button {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .file-upload-button:hover {
            background-color: #3BC1A4;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        
        .popup h2 {
            color: var(--primary-color);
        }
        
        .popup button {
            margin-top: 1rem;
        }
        
        .consent-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .consent-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .error-message {
            color: #D8000C;
            background-color: #FFD2D2;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .conditional-field {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Volunteer Teacher Registration</h1>
    </header>
    
    <div class="container">
        <div class="content">
            <form id="registrationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="qualifications">Qualifications:</label>
                <input type="text" id="qualifications" name="qualifications" required>
                
                <label for="experience">Years of Teaching Experience:</label>
                <input type="number" id="experience" name="experience" min="0" required>
                
                <label for="onlineClasses">Do you teach online classes?</label>
                <select id="onlineClasses" name="onlineClasses" onchange="toggleConditionalField('onlineClassesField', this.value)">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
                
                <div id="onlineClassesField" class="conditional-field">
                    <label for="onlineClassesDetails">Please specify which online classes you teach:</label>
                    <textarea id="onlineClassesDetails" name="onlineClassesDetails" rows="3"></textarea>
                </div>
                
                <label for="tuitions">Do you offer private tuitions?</label>
                <select id="tuitions" name="tuitions" onchange="toggleConditionalField('tuitionsField', this.value)">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
                
                <div id="tuitionsField" class="conditional-field">
                    <label>Which classes do you teach?</label>
                    <div>
                        <input type="checkbox" id="class1to10" name="classesTeach" value="1to10">
                        <label for="class1to10">Classes 1-10</label>
                    </div>
                    <div>
                        <input type="checkbox" id="class11to12" name="classesTeach" value="11to12">
                        <label for="class11to12">Classes 11-12</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ug" name="classesTeach" value="ug">
                        <label for="ug">Undergraduate</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pg" name="classesTeach" value="pg">
                        <label for="pg">Postgraduate</label>
                    </div>
                </div>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
                
                <label for="teachingLocation">Where do you teach?</label>
                <input type="text" id="teachingLocation" name="teachingLocation" required>
                
                <label for="gadgetSupport">Do you need support with electronic gadgets for teaching?</label>
                <select id="gadgetSupport" name="gadgetSupport">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
                
                <label for="currentlyWorking">Are you currently working?</label>
                <select id="currentlyWorking" name="currentlyWorking" onchange="toggleConditionalField('workingProofField', this.value)">
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
                
                <div id="workingProofField" class="conditional-field">
                    <label for="workingProof">Upload proof of current employment (Max 3MB):</label>
                    <input type="file" id="workingProof" name="workingProof" accept=".pdf,.jpg,.png">
                </div>
                
                <label for="certCount">Number of Certifications:</label>
                <select id="certCount" name="certCount" onchange="generateCertFields()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <div id="certFields"></div>
                
                <label for="profilePic">Profile Picture (Max 5MB):</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
                
                <div class="consent-checkbox">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent">I consent to display my details to students</label>
                </div>
                
                <button type="submit">Submit Application</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    
    <div id="thankYouPopup" class="popup">
        <h2>Thank You for Submitting Your Application!</h2>
        <p>Our recruiters will contact you through email soon.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function generateCertFields() {
            const count = document.getElementById('certCount').value;
            const container = document.getElementById('certFields');
            container.innerHTML = '';
            
            for (let i = 1; i <= count; i++) {
                const field = document.createElement('div');
                field.className = 'file-upload';
                field.innerHTML = `
                    <label for="cert${i}">Certificate ${i} (Max 3MB):</label>
                    <input type="file" id="cert${i}" name="cert${i}" accept=".pdf,.jpg,.png" required>
                `;
                container.appendChild(field);
            }
        }

        function toggleConditionalField(fieldId, value) {
            const field = document.getElementById(fieldId);
            if (value === 'yes') {
                field.style.display = 'block';
                field.querySelectorAll('input, textarea').forEach(el => el.required = true);
            } else {
                field.style.display = 'none';
                field.querySelectorAll('input, textarea').forEach(el => el.required = false);
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate file sizes
            const profilePic = document.getElementById('profilePic').files[0];
            const certCount = document.getElementById('certCount').value;
            const workingProof = document.getElementById('workingProof').files[0];
            let totalSize = profilePic ? profilePic.size : 0;
            
            if (workingProof) {
                totalSize += workingProof.size;
                if (workingProof.size > 3 * 1024 * 1024) {
                    showError('Proof of employment exceeds the 3MB limit.');
                    return;
                }
            }
            
            for (let i = 1; i <= certCount; i++) {
                const cert = document.getElementById(`cert${i}`).files[0];
                if (cert) {
                    totalSize += cert.size;
                    if (cert.size > 3 * 1024 * 1024) {
                        showError(`Certificate ${i} exceeds the 3MB limit.`);
                        return;
                    }
                }
            }
            
            if (profilePic && profilePic.size > 5 * 1024 * 1024) {
                showError('Profile picture exceeds the 5MB limit.');
                return;
            }
            
            if (totalSize > 20 * 1024 * 1024) {
                showError('Total file size exceeds 20MB limit.');
                return;
            }
            
            // If all validations pass, show the popup
            document.getElementById('thankYouPopup').style.display = 'block';
            
            // Simulate sending data to WhatsApp (this would normally be done server-side)
            const formData = new FormData(this);
            let message = 'New Volunteer Teacher Registration:\n\n';
            for (let [key, value] of formData.entries()) {
                if (key !== 'profilePic' && !key.startsWith('cert') && key !== 'workingProof') {
                    message += `${key}: ${value}\n`;
                }
            }
            console.log('Simulated WhatsApp message to 9494417644:', message);
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function closePopup() {
            
            document.getElementById('thankYouPopup').style.display = 'none';
            document.getElementById('registrationForm').reset();
            document.getElementById('certFields').innerHTML = '';
            document.getElementById('errorMessage').style.display = 'none';
            document.querySelectorAll('.conditional-field').forEach(field => field.style.display = 'none');
        }
    </script>
</body>
</html>
