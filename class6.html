    function showLessons(subject) {
        const lessonDiv = document.getElementById('lessons');
        const subjectTitle = document.getElementById('subjectTitle');
        const lessonList = document.getElementById('lessonList');
        lessonList.innerHTML = ''; // Clear previous lessons

        // Remove active class from all buttons
        document.querySelectorAll('.subject-btn').forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        document.querySelector(`.subject-btn:nth-child(${['english', 'maths', 'telugu', 'social', 'science', 'hindi'].indexOf(subject) + 1})`).classList.add('active');

        if (lessons[subject]) {
            subjectTitle.innerText = subject.charAt(0).toUpperCase() + subject.slice(1) + ' Lessons';
            lessons[subject].forEach(lesson => {
                const row = document.createElement('tr');
                if (lesson.type === 'Premium') {
                    row.classList.add('premium');
                }
                const features = lesson.features.map(feature => {
                    let icon = '';
                    if (feature.includes('Resource links')) icon = '<i class="fas fa-link"></i>';
                    else if (feature.includes('Text book')) icon = '<i class="fas fa-book"></i>';
                    else if (feature.includes('PDF')) icon = '<i class="fas fa-file-pdf"></i>';
                    else if (feature.includes('Instructor phone')) icon = '<i class="fas fa-phone"></i>';
                    else if (feature.includes('Instructor email')) icon = '<i class="fas fa-envelope"></i>';
                    else if (feature.includes('Doubt sessions')) icon = '<i class="fas fa-question-circle"></i>';
                    else if (feature.includes('Lecture videos')) icon = '<i class="fas fa-video"></i>';
                    else if (feature.includes('24/7 support')) icon = '<i class="fas fa-headset"></i>';
                    return `${icon} ${feature}`;
                }).join('<br>');
                
                row.innerHTML = `
                    <td>${lesson.number}</td>
                    <td>${lesson.name}</td>
                    <td class="price">${lesson.price > 0 ? '₹' + lesson.price : 'Free'}</td>
                    <td>${lesson.type}</td>
                    <td>
                        ${lesson.instructor}<br>
                        <small><i class="fas fa-phone"></i> ${lesson.phone}</small><br>
                        <small><i class="fas fa-envelope"></i> ${lesson.email}</small>
                    </td>
                    <td class="features">
                        <i class="fas fa-book"></i> ${lesson.textbook}<br>
                        ${lesson.doubtSession ? `<i class="fas fa-clock"></i> ${lesson.doubtSession}<br>` : ''}
                        ${features}
                    </td>
                `;
                row.classList.add('animate-fadeIn');
                lessonList.appendChild(row);
            });
            
            lessonDiv.style.display = 'block';
            lessonDiv.classList.add('animate-slideIn');
        }
        updatePrices();
    }

    function updatePrices() {
        const caste = document.getElementById('casteSelect').value;
        const priceElements = document.querySelectorAll('.price');
        priceElements.forEach(element => {
            let price = parseInt(element.textContent.replace('₹', ''));
            if (!isNaN(price)) {
                switch (caste) {
                    case 'SC':
                    case 'ST':
                        price = Math.max(50, Math.min(180, Math.floor(price * 0.6))); // 40% discount
                        break;
                    case 'OBC':
                    case 'EWS':
                        price = Math.max(50, Math.min(180, Math.floor(price * 0.7))); // 30% discount
                        break;
                    case 'Minority':
                    case 'Disabled':
                        price = Math.max(50, Math.min(180, Math.floor(price * 0.8))); // 20% discount
                        break;
                    default: // General
                        price = Math.max(50, Math.min(180, price)); // No discount, but within range
                }
                element.textContent = price > 0 ? '₹' + price : 'Free';
            }
        });
    }
